<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas</title>
</head>
<body>
  <canvas width="1000" height="1000" class="cvs"></canvas>
  <script>
    function cleanCtxStyle(ctx) {
      ctx.restore()
      ctx.save()
    }

    const cvs = document.querySelector('.cvs')
    const ctx = cvs.getContext('2d')
    ctx.save()
    // fillRect

    // color
    ctx.fillStyle = "#0000ff" // 颜色、渐变或模式
    ctx.fillRect(20, 20, 50, 60)
    cleanCtxStyle(ctx)
    // gradient
    const grd = ctx.createLinearGradient(90, 20, 190, 80)
    grd.addColorStop(0, 'red')
    grd.addColorStop(0.5, 'green')
    grd.addColorStop(1, 'blue')
    ctx.shadowColor="black"
    ctx.shadowOffsetX=10
    ctx.shadowOffsetY=10
    ctx.fillStyle = grd
    ctx.fillRect(90, 20, 100, 60)
    cleanCtxStyle(ctx)
    // pattern
    const img = new Image()
    img.src = '../../textures/sprite1.png'
    img.onload = function () {
      const pattern = ctx.createPattern(img, 'repeat')
      ctx.fillStyle = pattern
      ctx.fillRect(200, 20, 200, 60)
      cleanCtxStyle(ctx)
    }
    
    // rect
    ctx.fillStyle = "red"
    ctx.rect(20, 90, 50, 60)
    ctx.stroke()
    ctx.fill()
    ctx.clearRect(30, 100, 20, 20)
    cleanCtxStyle(ctx)
    
    ctx.strokeStyle = "red" // 颜色、渐变或模式
    ctx.strokeRect(90, 90, 100, 60)
    cleanCtxStyle(ctx)
  
    ctx.beginPath()
    ctx.lineWidth=10
    ctx.lineJoin="miter"
    ctx.miterLimit=2
    ctx.moveTo(20,20)
    ctx.lineTo(100,50)
    ctx.lineTo(20,100)
    ctx.closePath()
    ctx.stroke()
    cleanCtxStyle(ctx)
  </script>
</body>
</html>
