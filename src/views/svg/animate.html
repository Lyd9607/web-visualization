<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG-ANIMATE</title>
</head>
<body>
  <!-- animate -->
  <svg width="120" height="120" viewPort="0 0 120 120" version="1.1"
    xmlns="http://www.w3.org/2000/svg">
  
  <rect x="10" y="10" width="100" height="100">
    <animate attributeType="XML" attributeName="x" from="-100" to="120"
       dur="10s" repeatCount="indefinite"/>
  </rect>
</svg>
<!-- animateMotion元素导致引用的元素沿着运动路径移动 -->
<svg width="120" height="120" viewBox="0 0 120 120"
    xmlns="http://www.w3.org/2000/svg" version="1.1"
    xmlns:xlink="http://www.w3.org/1999/xlink">

  <path d="M10,110 A120,120 -45 0,1 110 10 A120,120 -45 0,1 10,110"
      stroke="lightgrey" stroke-width="2" 
      fill="none" id="theMotionPath"/>
  <circle cx="10" cy="110" r="3" fill="lightgrey"  />
  <circle cx="110" cy="10" r="3" fill="lightgrey"  />

  <circle cx="" cy="" r="5" fill="red">

    <animateMotion dur="6s" repeatCount="indefinite">
      <mpath xlink:href="#theMotionPath"/>
    </animateMotion>
  </circle>
</svg>
<!-- animateTransform元素变动了目标元素上的一个变形属性，从而允许动画控制转换、缩放、旋转或斜切 -->
<svg width="120" height="120"  viewBox="0 0 120 120"
    xmlns="http://www.w3.org/2000/svg" version="1.1"
    xmlns:xlink="http://www.w3.org/1999/xlink" >

    <polygon points="60,30 90,90 30,90">
      <animateTransform attributeName="transform"
          attributeType="XML"
          type="rotate"
          from="0 60 70"
          to="360 60 70"
          dur="10s"
          repeatCount="indefinite"/>
    </polygon>
</svg>
<!-- set -->
<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
<g>
  <text font-family="microsoft yahei" font-size="20" y="60" x="60">
    马
    <set attributeName="x" attributeType="XML" to="80" begin="3s" />
  </text>
</g>
</svg>
</body>
</html>
