<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG</title>
</head>
<body>
  <!-- 圆 -->
  <svg 
    id="mysvg"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 800 600"
    preserveAspectRatio="xMidYMid meet">
    <circle id="mycircle" cx="400" cy="300" r="50" />
  </svg>
  <svg width="100" height="100" viewBox="50 50 50 50">
    <circle id="mycircle" cx="50" cy="50" r="50" />
  </svg>
  <!-- 线 -->
  <svg width="300" height="180">
    <line x1="0" y1="0" x2="200" y2="0" style="stroke:rgb(0,0,0);stroke-width:5" />
  </svg>
  <!-- 折现 -->
  <svg width="300" height="180">
    <polyline points="3,3 30,28 3,53" fill="none" stroke="black" />
  </svg>
  <!-- 矩形 -->
  <svg width="300" height="180">
    <rect x="0" y="0" height="100" width="200" style="stroke: #70d5dd; fill: #dd524b" />
  </svg>
  <!-- 椭圆 -->
  <svg width="300" height="180">
    <ellipse cx="60" cy="60" ry="40" rx="20" stroke="black" stroke-width="5" fill="silver"/>
  </svg>
  <!-- 多边形 -->
  <svg width="300" height="180">
    <polygon fill="green" stroke="orange" stroke-width="1" points="0,0 100,0 100,100 0,100 10,10"/>
  </svg>
  <!-- 路径(M: MOVE TO, L: line to, Z: 闭合) -->
  <svg width="300" height="180">
    <path d="
      M 18,3
      L 46,3
      L 46,40
      L 61,40
      L 32,68
      L 3,40
      L 18,40
      Z
    "></path>
  </svg>
  <!-- 文本 -->
  <svg width="300" height="180">
    <text x="50" y="25">Hello World</text>
  </svg>
  <!-- use复用 -->
  <svg viewBox="0 0 30 10" xmlns="http://www.w3.org/2000/svg">
    <circle id="myCircle" cx="5" cy="5" r="4"/>
  
    <use href="#myCircle" x="10" y="0" fill="blue" />
    <use href="#myCircle" x="20" y="0" fill="white" stroke="blue" />
  </svg>
  <!-- 分组 -->
  <svg width="300" height="100">
    <g id="myCircle">
      <text x="25" y="20">圆形</text>
      <circle cx="50" cy="50" r="20"/>
    </g>
  
    <use href="#myCircle" x="100" y="0" fill="blue" />
    <use href="#myCircle" x="200" y="0" fill="white" stroke="blue" />
  </svg>
  <!-- <defs>标签用于自定义形状，它内部的代码不会显示，仅供引用 -->
  <svg width="300" height="100">
    <defs>
      <g id="myCircle">
        <text x="25" y="20">圆形</text>
        <circle cx="50" cy="50" r="20"/>
      </g>
    </defs>
  
    <use href="#myCircle" x="0" y="0" />
    <use href="#myCircle" x="100" y="0" fill="blue" />
    <use href="#myCircle" x="200" y="0" fill="white" stroke="blue" />
  </svg>
  <!-- <pattern>标签用于自定义一个形状，该形状可以被引用来平铺一个区域 -->
  <svg width="500" height="500">
    <defs>
      <pattern id="dots" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
        <circle fill="#bee9e8" cx="50" cy="50" r="35" />
      </pattern>
    </defs>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#dots)" />
  </svg>
  <!-- <image>标签用于插入图片文件 -->
  <svg viewBox="0 0 100 100" width="100" height="100">
    <image xlink:href="../../textures/sprite1.png"
      width="50%" height="50%"/>
  </svg>
  <!-- <animate>标签用于产生动画效果 -->
  <svg width="500px" height="500px">
    <rect x="0" y="0" width="100" height="100" fill="#feac5e">
      <animate attributeName="x" from="0" to="500" dur="2s" repeatCount="indefinite" />
    </rect>
  </svg>
  <!-- <animate>标签对 CSS 的transform属性不起作用，如果需要变形，就要使用<animateTransform>标签。 -->
  <svg width="500px" height="500px">
    <rect x="250" y="250" width="10" height="10" fill="#4bc0c8">
      <animateTransform attributeName="transform" type="rotate" begin="0s" dur="10s" from="0 200 200" to="360 200 200" repeatCount="indefinite" />
    </rect>
    <rect x="250" y="250" width="8" height="8" fill="#4bc0c8">
        <animateTransform attributeName="transform" type="rotate" begin="0s" dur="10s" from="15 200 200" to="375 200 200" repeatCount="indefinite" />
      </rect>
    <rect x="250" y="250" width="7" height="7" fill="#4bc0c8">
      <animateTransform attributeName="transform" type="rotate" begin="0s" dur="10s" from="30 200 200" to="390 200 200" repeatCount="indefinite" />
    </rect>
    <rect x="250" y="250" width="6" height="6" fill="#4bc0c8">
      <animateTransform attributeName="transform" type="rotate" begin="0s" dur="10s" from="45 200 200" to="405 200 200" repeatCount="indefinite" />
    </rect>
    <rect x="250" y="250" width="3" height="3" fill="#4bc0c8">
        <animateTransform attributeName="transform" type="rotate" begin="0s" dur="10s" from="60 200 200" to="420 200 200" repeatCount="indefinite" />
      </rect>
      <rect x="250" y="250" width="2" height="2" fill="#4bc0c8">
          <animateTransform attributeName="transform" type="rotate" begin="0s" dur="10s" from="75 200 200" to="435 200 200" repeatCount="indefinite" />
        </rect>
  </svg>
  <svg width="350" height="160">
    <g class="layer" transform="translate(60,10)">
      <circle r="5" cx="0"   cy="105" />
      <circle r="5" cx="90"  cy="90"  />
      <circle r="5" cx="180" cy="60"  />
      <circle r="5" cx="270" cy="0"   />
  
      <g class="y axis">
        <line x1="0" y1="0" x2="0" y2="120" />
        <text x="-40" y="105" dy="5">$10</text>
        <text x="-40" y="0"   dy="5">$80</text>
      </g>
      <g class="x axis" transform="translate(0, 120)">
        <line x1="0" y1="0" x2="270" y2="0" />
        <text x="-30"   y="20">January 2014</text>
        <text x="240" y="20">April</text>
      </g>
    </g>
  </svg>
  <svg width="140" height="30"
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink">

    <a xlink:href="https://developer.mozilla.org/en-US/docs/SVG"
      target="_blank">
      <rect height="30" width="120" y="0" x="0" rx="15"/>
      <text fill="white" text-anchor="middle" 
            y="21" x="60">SVG on MDN</text>
    </a>
  </svg>
</body>
</html>
